<head>
  <title>Todo List</title>
</head>

<body>
  <div class="container">
    <header>
       <div class="panel panel-primary fade-ins">
          <div class="panel-heading">
            <div class="panel-title">
                <h1>Todo List <span class="badge title-badge"> {{incompleteCount}} </span></h1>
            </div>
            <div class ="btn btn-normal login-btns">
                {{> loginButtons}}
            </div>
          </div>
          <div class="panel-body">
            <div class="checkbox checkbox-primary">
              <label class="hide-completed">
                <input type="checkbox" checked="{{hideCompleted}}" />
                  Hide Completed Tasks
              </label>
            </div>
          </div>
        </div>

      {{#if currentUser}}
        <form class="new-task">
          <input type="text" name="text" placeholder="Type to add new tasks" />
        </form>
      {{/if}}
    </header>

    <ul>
      {{#each tasks}}
        {{> task}}
      {{/each}}
    </ul>
  </div>
</body>

<template name="task">
  <li class=" well {{#if checked}}checked{{/if}} {{#if private}}private{{/if}}">
    <div>
      <button class="delete"><i class="mdi-action-delete center"></i></button>
    </div>

    {{#if isOwner}}
      <button class="btn btn-primary btn-raised btn-xs toggle-private">
        {{#if private}}
          Private
        {{else}}
          Public
        {{/if}}
      </button>
    {{/if}}

    <div class="checkbox">
      <label>
        <input type="checkbox" checked="{{checked}}" class="toggle-checked" />
        <span class="ripple"></span>
        <span class="check"></span>
      </label>

      <span class="text"><strong>{{username}}</strong> - {{text}}</span>
    </div>
  </li>
</template>
